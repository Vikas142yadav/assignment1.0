<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="pcm.css">
    <style>body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
h1 {
    text-align: center;
}
/* ---------------- BLOCK EXAMPLE ---------------- */
.block-menu a {
    display: block;
    background: #2f95dc;
    padding: 10px;
    color: white;
    text-decoration: none;
    margin-bottom: 5px;
}
/* ---------------- INLINE EXAMPLE ---------------- */
.inline-menu a {
    display: inline;
    padding: 5px 15px;
    background: #4fc97a;
    color: white;
    text-decoration: none;
    margin-right: 8px;
}
/* ---------------- INLINE-BLOCK EXAMPLE ---------------- */
.inline-block-menu a {
    display: inline-block;
    padding: 10px 20px;
    background: #9a4fbf;
    color: white;
    text-decoration: none;
    margin-right: 10px;
}
/* ---------------- FLOAT EXAMPLE ---------------- */
.float-menu a {
    float: left;
    padding: 10px 20px;
    background: #d97d2e;
    color: white;
    text-decoration: none;
    margin-right: 10px;
}
.clear {
    clear: both;
}

           </style>
</head>
<body>

    <h1>Navigation Menu Demo</h1>

    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Inline-Block Example</h2>
    <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <h2>Float Example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="clear"></div>
    </div>

</body>
</html>
