<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <link rel="stylesheet" href="pcn.css">
</head>
<body>

    <h2 class="title">Student Profile Card</h2>

    <div class="container">
        <div class="profile-card">

            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Student Photo">
            </div>

            <div class="profile-details">
                <h3>Vikas Yadav</h3>
                <p><strong>Roll No:</strong> 12345</p>
                <p><strong>Course:</strong> B.Tech CSE</p>
                <p><strong>Email:</strong> vikas@example.com</p>
            </div>

        </div>
    </div>

</body>
</html>
